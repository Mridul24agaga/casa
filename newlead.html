<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Happy Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="Black Oranye Archetype Inspired Logo (11) (1).png">

    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;family=Nunito:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/plugins/glightbox.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        /* Base styles */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header__section {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .main__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main__menu--wrapper {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .main__menu--items {
            margin: 0 10px;
        }

        .main__menu--link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 10px;
            display: block;
        }

        .main__menu--link:hover {
            color: #007bff;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main__menu {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #f8f9fa;
                z-index: 1000;
            }

            .main__menu.active {
                display: block;
            }

            .main__menu--wrapper {
                flex-direction: column;
            }

            .main__menu--items {
                margin: 0;
                text-align: center;
            }

            .main__menu--link {
                padding: 15px;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        /* iframe styles */
        iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <header id="home" class="header__section">
        <div class="container">
            <div class="main__header">
                <div class="main__logo">
                    <!-- Add your logo here if needed -->
                </div>

                <button class="mobile-menu-btn" onclick="toggleMenu()">â˜°</button>

                <nav class="main__menu">
                    <ul class="main__menu--wrapper">
                        <li class="main__menu--items">
                            <a class="main__menu--link" href="#newbuyer">Newbuyer</a>
                        </li>
                        <li class="main__menu--items">
                            <a class="main__menu--link" href="#newrental">Newrental</a>
                        </li>
                        <li class="main__menu--items">
                            <a class="main__menu--link" href="#newseller">NewSeller</a>
                        </li>
                        <li class="main__menu--items">
                            <a class="main__menu--link" href="#westtexascorsos">Westtexascorsos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <iframe id="newbuyer" src="https://app.prospectx.com/cb/webform/b3916572-5790-4740-a41f-806d9bf2cc55" title="prospectx-webform"></iframe>

    <iframe id="newrental" src="https://app.prospectx.com/cb/webform/0690373b-54ec-4830-b9cb-1f8ae535fd25" title="prospectx-webform"></iframe>

    <iframe id="newseller" src="https://app.prospectx.com/cb/webform/4678ed5c-53f4-4a81-9fb9-b9f38c58d236" title="prospectx-webform"></iframe>

    <iframe id="westtexascorsos" src="https://app.prospectx.com/cb/webform/65759800-906e-4041-9004-40cffd019b89" title="prospectx-webform"></iframe>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.main__menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
